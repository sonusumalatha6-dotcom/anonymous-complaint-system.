<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Complaint System</title>
</head>
<body>

<h2>Anonymous Complaint & Suggestion System</h2>

<form onsubmit="showMessage(); return false;">
  <label>Category:</label><br>
  <select>
    <option>Academic</option>
    <option>Hostel</option>
    <option>Infrastructure</option>

    <option>Safety</option>
  </select><br><br>

  <label>Complaint / Suggestion:</label><br>
  <textarea rows="5" placeholder="Enter complaint anonymously"></textarea><br><br>

  <button type="submit">Submit</button>
</form>

<p><i>No personal data is collected</i></p>

<script>
function showMessage() {
  alert("Complaint submitted successfully!");
}
</script></body>
</html>
